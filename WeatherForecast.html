<!DOCTYPE html>
<html>
    <head>
        <title>Weather Forecast App</title>
        <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
        <script type = "text/javascript">
            $(document).ready(function(){
                $("form").submit(function(){
                    var city = $("#city").val();
                    $.get("http://api.openweathermap.org/data/2.5/weather?q=" + city + "&&appid=a2ba72ccd702185fbd329c173f9517c0", function(res){
                        var html_str = "";
                        html_str += "<h1>" + res.name + "</h1>";
                        html_str += "<p>Temperature: " + res.main.temp + " F</p>";
                        $("#result").html(html_str);
                    }, "json");
                    return false;
                });
            });
        </script>
        
    </head>
    <body>
        <form>
            <input id="city" type="text">
            <input id="search" value="Search Weather" type="submit">
        </form>
        <div id="result"></div>
    </body>
</html>
